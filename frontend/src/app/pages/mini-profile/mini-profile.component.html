<div class="mini-profile">
    <div class="mini-profile-avatar">
        <img [src]="user.avatar" alt="avatar" />
    </div>
    <div class="mini-profile-info">
        <div class="mini-profile-info-username">{{ user.username }}</div>
        <div class="mini-profile-info-name">{{ user.name }}</div>
    </div>
</div>
