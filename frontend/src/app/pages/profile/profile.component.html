<div *ngIf="queriedUser && posts" class="profile-container">
    <!-- Profile Header -->
    <app-profile-header
        [user]="queriedUser"
        [currentUser]="currentUser"
        [postsCount]="postsCount"
        [isSameUser]="isSameUser()"
    ></app-profile-header>
    <!-- Profile Tabs -->
    <app-profile-tabs
        [userPosts]="posts"
        [ownProfile]="isSameUser()"
    ></app-profile-tabs>
</div>
