<div class="profile-container">
    <!-- Profile Header -->
    <div class="profile-header">
        <div class="profile-avatar">
            <img src="https://i.pravatar.cc/150?img=1" alt="Your profile" />
        </div>

        <div class="profile-info">
            <div class="profile-username-section">
                <h2 class="profile-username">{{ user?.username }}</h2>
                <button
                    mat-stroked-button
                    color="primary"
                    class="edit-profile-btn"
                >
                    Edit Profile
                </button>
                <button mat-icon-button>
                    <mat-icon>settings</mat-icon>
                </button>
            </div>

            <div class="profile-stats">
                <div class="stat-item"><strong>12</strong> posts</div>
                <div class="stat-item">
                    <strong> {{ user?.followers?.length }} </strong> followers
                </div>
                <div class="stat-item">
                    <strong> {{ user?.following?.length }} </strong> following
                </div>
            </div>

            <div class="profile-bio">
                <div class="profile-name">
                    {{ user?.name?.first }} {{ user?.name?.last }}
                </div>
                <div class="bio-text" *ngIf="user?.bio">
                    {{ user?.bio }}
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Tabs -->
    <mat-tab-group
        mat-stretch-tabs="false"
        mat-align-tabs="center"
        animationDuration="0ms"
        class="profile-tabs"
    >
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">grid_on</mat-icon>
                <span class="tab-text">POSTS</span>
            </ng-template>

            <!-- Profile Posts Grid -->
            <div class="posts-grid">
                <div class="post-item" *ngFor="let post of userPosts" matRipple>
                    <img [src]="post.imageUrl" alt="Post" />
                    <div class="post-overlay">
                        <div class="post-stats">
                            <div class="stat">
                                <mat-icon>favorite</mat-icon>
                                {{ post.likes }}
                            </div>
                            <div class="stat">
                                <mat-icon>chat_bubble</mat-icon>
                                {{ post.comments }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
