<div class="instagram-app mat-app-background">
    <!-- Mobile Header - Only visible on small screens -->
    <div class="mobile-only">
        <app-header></app-header>
    </div>

    <mat-spinner
        *ngIf="!user"
        style="width: 100%; margin: auto auto"
    ></mat-spinner>

    <div *ngIf="user" class="app-container">
        <!-- Sidebar - Hidden on mobile -->
        <div class="desktop-only sidebar-container">
            <app-sidebar [user]="user" (logoutEvent)="logout()"></app-sidebar>
        </div>

        <main class="main-content">
            <router-outlet></router-outlet>
        </main>
    </div>

    <div class="mobile-only">
        <app-footer-nav
            (logoutEvent)="logout()"
            (viewChange)="currentView = $event"
        ></app-footer-nav>
    </div>
</div>
