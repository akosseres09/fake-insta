server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    # This fixes the "Welcome to Nginx" issue
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets (js, css, images) for performance
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}